<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB KHUSUS SS SG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Graffiti&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Graffiti', cursive;
            overflow-x: hidden;
            background-color: #000;
            color: #00a8ff;
            perspective: 1000px;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        h1, h2 {
            text-shadow: 0 0 10px #00a8ff, 0 0 20px #00a8ff, 0 0 30px #00a8ff;
            transform: translateZ(50px);
            margin-bottom: 30px;
            font-size: 3rem;
        }
        
        .welcome {
            font-size: 4rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00a8ff, 0 0 20px #00a8ff, 0 0 30px #00a8ff;
            }
            to {
                text-shadow: 0 0 20px #00a8ff, 0 0 30px #00a8ff, 0 0 40px #0077ff;
            }
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00a8ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transform: translateZ(30px);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .content:hover {
            transform: translateZ(50px) rotateY(10deg);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.8);
        }
        
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #00a8ff;
            border-radius: 10px;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
        
        img:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 25px rgba(0, 168, 255, 0.8);
        }
        
        .nav {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 100;
        }
        
        .nav-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00a8ff;
            border: 2px solid #00a8ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .nav-btn:hover {
            background-color: #00a8ff;
            color: #000;
            transform: translateZ(20px) rotateY(20deg);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.8);
        }
        
        .page {
            display: none;
            width: 100%;
        }
        
        .active {
            display: block;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #00a8ff;
            transform: translateZ(30px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="page active" id="welcome">
        <div class="container">
            <h1 class="welcome">WEB KHUSUS SS SG</h1>
            <div class="content">
                <h2>TEKS WELCOME : INI WEB KHUSUS SS SG</h2>
            </div>
        </div>
    </div>
    
    <div class="page" id="page1">
        <div class="container">
            <h1>SS SG SOLO / 11</h1>
            <div class="content">
                <p>eelel</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG SOLO">
            </div>
        </div>
    </div>
    
    <div class="page" id="page2">
        <div class="container">
            <h1>SS SG DUO / 22 WITH KING ARI</h1>
            <div class="content">
                <p>elell</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG DUO 1">
                <p>king</p>
                <img src="https://img1.pixhost.to/images/7162/621387774_malzhost.jpg" alt="SS SG DUO 2">
            </div>
        </div>
    </div>
    
    <div class="page" id="page3">
        <div class="container">
            <h1>SS SG TRIO / 33</h1>
            <div class="content">
                <p>elele</p>
                <img src="https://img1.pixhost.to/images/7162/621388211_malzhost.jpg" alt="SS SG TRIO 1">
                <p>king</p>
                <img src="https://img1.pixhost.to/images/7162/621387774_malzhost.jpg" alt="SS SG TRIO 2">
                <p>dede kucil</p>
                <img src="https://img1.pixhost.to/images/7162/621387887_malzhost.jpg" alt="SS SG TRIO 3">
            </div>
            <div class="footer">
                ALL SS SG UNTUK ISIAN YAWWWW
            </div>
        </div>
    </div>
    
    <div class="nav">
        <div class="nav-btn" onclick="showPage('welcome')">W</div>
        <div class="nav-btn" onclick="showPage('page1')">1</div>
        <div class="nav-btn" onclick="showPage('page2')">2</div>
        <div class="nav-btn" onclick="showPage('page3')">3</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inisialisasi partikel
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00a8ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00a8ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        function showPage(pageId) {
            // Sembunyikan semua halaman
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Tampilkan halaman yang dipilih
            document.getElementById(pageId).classList.add('active');
        }
        
        // Animasi 3D saat mouse bergerak
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
